         e.stopPropagation();
         var $this = $(this);

            $(".folder-pane").html("");

            if($this.hasClass("folder1")) {
               $(".folder-pane").append(item1);
               $(".forder-name").html("1. 电网的灵活调节性能");

            else if($this.hasClass("folder2")) {

               '-webkit-filter': 'blur(3px)'
               });
            $(".mask-pane").show();
            $(".forder-name").css({"display": "block"});
            $(".folder-pane").animate({

               "height": "300px",

               "marginTop": "-150px"}, {
                  'duration': 200
               });

            return;
         }

            url: 'analysis_result.html',
            extras: {
               type: $this.attr('dtype')
            }
         });
      });

      $(".mask-pane").on("tap", function() {
         $(".folder-pane").html("");
         $(".main-pane").show()
            .css({
               'filter': 'blur(0)',
               '-webkit-filter': 'blur(0)'
               });
         $(".mask-pane").hide();
         $(".forder-name").html("");
         $(".forder-name").css({"display": "none"});
         $(".folder-pane").animate({
            "width": "0px",
            "height": "0px",
            "marginLeft": "0px",
            "marginTop": "0px"}, {
               'duration': 200
            });
