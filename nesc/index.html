<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/lib/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 id="title" class="mui-title">新能源消纳计算器</h1>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a id="defaultTab" class="mui-tab-item mui-active" href="index-menu.html">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">计算</span>
			</a>
			<a class="mui-tab-item" href="history.html">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">历史</span>
			</a>
		</nav>
		<script src="js/lib/mui.min.js"></script>
		<script src="js/lib/jquery-2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			//mui初始化
			mui.init();
			var subpages = ['index-menu', 'history'];
			var subpage_style = {
				top: '44px',
				bottom: '51px'
			};

			var aniShow = {};
			var showingView = null;
			//创建子页面，首个选项卡页面显示，其它均隐藏；
			mui.plusReady(function() {
				plus.navigator.setStatusBarBackground('#4990E2');
				plus.navigator.setStatusBarStyle('light');
				plus.navigator.closeSplashscreen();
				var self = plus.webview.currentWebview();

				for(var i = 0; i < subpages.length; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i] + '.html', subpages[i], subpage_style);

					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}

					self.append(sub);
				}

				showingView = plus.webview.create('showing.html', 'showing', {
					height: '387px',
					bottom: '0'
				});

				showingView.hide();
			});

			//当前激活选项
			var activeTab = subpages[0];
			var title = document.getElementById("title");
			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var targetTab = this.getAttribute('href').replace(/\.html/, '');
				if(targetTab == activeTab) {
					return;
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;
			});

			document.addEventListener('SHOW_RESULT', function(evt) {
				//temp by luhao 华为荣耀8上（稳定重现），其他华为手机不稳定重现，如果这样弹出mask, 下边的plus.webview.show有可能弹不出来。暂时先注掉，不影响功能。有时间再看问题。
				//          var launchView = plus.webview.currentWebview();
				//          launchView.setStyle({
				//             mask: 'rgba(0,0,0,0.25)'
				//          });

				var inputs = evt.detail.inputs;
				mui.fire(showingView, 'RENDER_DATA', {
					inputs: inputs
				});
				plus.webview.show(showingView, 'slide-in-bottom');
			});

			document.addEventListener('CLOSE_RESULT', function() {
				showingView.hide();
				var launchView = plus.webview.currentWebview();
				launchView.setStyle({
					mask: 'none'
				});
			});

			document.addEventListener('POPULATE_DATA', function(evt) {
				var inputs = evt.detail.inputs;
				// var simulatorView = plus.webview.getWebviewById('simulator');
				//mui.fire(simulatorView, 'POPULATE_DATA', {inputs: inputs});
				mui.openWindow({
					url: "simulator.html",
					id: "simulator",
					extras: {
						type: inputs['type'],
						inputs: inputs
					}
				});

				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});

			document.addEventListener('POPULATE_DATA_NET', function(evt) {
				var inputs = evt.detail.inputs;
				// var simulatorView = plus.webview.getWebviewById('simulator');
				//mui.fire(simulatorView, 'POPULATE_DATA', {inputs: inputs});
				mui.openWindow({
					url: "new_file.html",
					id: "new_file",
					extras: {
						type: inputs['type'],
						inputs: inputs
					}
				});

				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {
					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
		</script>
	</body>

</html>
